<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label fixed>Firsname</ion-label>
    <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastname" ></ion-input>
  </ion-item>

    <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" disabled="true" [(ngModel)]="user.email" >
    </ion-input>
  </ion-item>

      <ion-item>
    <ion-label fixed>Phone</ion-label>
    <ion-input type="text" [(ngModel)]="user.phone" ></ion-input>
  </ion-item>


</ion-list>

  <button ion-button color="Green" (click)="updateUser(user)">Save</button>

</ion-content>
