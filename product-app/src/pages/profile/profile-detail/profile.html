<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
    <ion-icon name="contact"></ion-icon>
      Profile
    </ion-card-header>
     <hr>
    <ion-card-content>



<ion-list>

  <ion-item>
    <ion-label fixed>Firsname</ion-label>
    <ion-input type="text" disabled="true"  [(ngModel)]="user.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Lastname</ion-label>
    <ion-input type="text" disabled="true" [(ngModel)]="user.lastname" ></ion-input>
  </ion-item>

    <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" disabled="true" [(ngModel)]="user.email" >
    </ion-input>
  </ion-item>

      <ion-item>
    <ion-label fixed>Phone</ion-label>
    <ion-input type="text" disabled="true" [(ngModel)]="user.phone" ></ion-input>
  </ion-item>


</ion-list>


   <br /><br /><hr>
      <div text-center>
        <button ion-button small icon-left (click)="userSelecionado(user)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button small icon-left (click)="deleteConfirm(user)" >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        
                <button ion-button small icon-left (click)="editPass(user)" >
          <ion-icon name="create"></ion-icon>
          Change password
        </button>

      </div>


    </ion-card-content>
    </ion-card>

</ion-content>
