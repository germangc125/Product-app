<ion-header>

  <ion-navbar>
    <ion-title>product-edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <form [formGroup]="productForm" (ngSubmit)="showConfirm()">
      <ion-list>
        <ion-item>
              <ion-label stacked>Name</ion-label>
          <ion-input formControlName="name" [(ngModel)]="product.name" type="text"></ion-input>
        </ion-item>
        <ion-item>
              <ion-label stacked>Type</ion-label>
          <ion-input formControlName="type" [(ngModel)]="product.type" type="text"></ion-input>
        </ion-item>
        <ion-item>
              <ion-label stacked>Price</ion-label>
          <ion-input formControlName="price" [(ngModel)]="product.price" type="number"></ion-input>
        </ion-item>

        <ion-item>
              <ion-label stacked>Quantity</ion-label>
          <ion-input formControlName="quantity" [(ngModel)]="product.quantity" type="number"></ion-input>
        </ion-item>
        <ion-item>
              <ion-label stacked>Latitude</ion-label>
          <ion-input formControlName="latitude" [(ngModel)]="product.latitude" type="text" [disabled]="true"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label stacked>Longitude</ion-label>
          <ion-input formControlName="longitude" [(ngModel)]="product.longitude" type="text" [disabled]="true"></ion-input>
        </ion-item>
        <br>
        <div text-center>
          <button type="submit" ion-button small icon-left  [disabled]="!productForm.valid">
              <ion-icon name="create"></ion-icon>
              Save
        </button>
        </div>
      </ion-list>
    </form>
</ion-content>
