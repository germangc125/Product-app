<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
      <button ion-item *ngFor="let product of products" (click)="productSelecionado(product)">
        {{product.name}}
      </button>  
    </ion-list>
</ion-content>
