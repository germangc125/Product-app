<ion-header padding>

    <ion-title>Login</ion-title>

</ion-header>


<ion-content padding>

   <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <ion-list>

  <ion-item>
    <ion-label floating>e-mail</ion-label>
    <ion-input formControlName="email"   [(ngModel)]="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>password</ion-label>
    <ion-input  formControlName="password"  [(ngModel)]="password"  type="password"></ion-input>
  </ion-item>

</ion-list>

<div padding text-center>
  <button   ion-button  small   type="submit" [disabled]="!loginForm.valid">Sign In</button>
</div>
</form>
<div padding text-center>
   <button   ion-button  small  (click)="Resgister()">Register</button>
   </div>
</ion-content>
