<ion-header padding>
    <ion-title>User</ion-title>
</ion-header>

<ion-content>
   <form [formGroup]="userForm" (ngSubmit)="showConfirm()" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="name"   [(ngModel)]="user.firstname" type="text" placeholder="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="lastName"   [(ngModel)]="user.lastname" type="text" placeholder="lastname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email"    [(ngModel)]="user.email" type="email" placeholder="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="eye" item-left></ion-icon>
        <ion-label stacked>Contrase√±a:</ion-label>
        <ion-input formControlName="password"   [(ngModel)]="user.password" type="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="phone" item-left></ion-icon>
        <ion-label stacked>Telefono:</ion-label>
        <ion-input formControlName="phone" type="text"  [(ngModel)]="user.phone" placeholder="phone" ></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!userForm.valid">Add</button>
    </div>
  </form>
</ion-content>
